<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Fonts</title>

    <style>
        @font-face {
            font-family: "Daneile";
            src: url('fonts/Daneile.ttf') format('truetype'), 
                 url('fonts/Daneile.eot') format('embedded-opentype'),
                 url('fonts/Daneile.woff') format('woff');
        }

        body {
            font-family: "Daneile";
        }
    </style>

</head>
<body>
    <h1>โมเดิร์น เฟอร์นิเจอร์</h1>
    <p>โมเดิร์น เฟอร์นิเจอร์ จำหน่ายเฟอร์นิเจอร์ และ ของตกแต่งบ้าน ที่มีคุณภาพ ราคาถูก มีหลากหลายสไตล์ ให้เลือกสรร พร้อมบริการจัดส่งทั่วประเทศ</p>
</body>
</html>
