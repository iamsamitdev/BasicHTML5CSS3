<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font & Color</title>
</head>
<body>
    <font color="red">Welcome</font>
    <font size="7" color="blue">Welcome</font>
    <font size="7" color="blue" face="tahoma">Welcome</font>
    <br>
    สวัสดี<br>
    <b>สวัสดี</b><br>
    <strong>สวัสดี</strong><br>
    <i>สวัสดี</i><br>
    <u>สวัสดี</u><br>
    <b><i><u>สวัสดี</u></i></b><br>
    <strike>สวัสดี</strike>
</body>
</html>
