<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <fieldset>
            <legend>Personal</legend>
            <div>
                <label>First name</label>
                <input type="text">
            </div>
            <div>
                <label>Last name</label>
                <input type="text">
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <div>
                <label>Birth Date</label>
                <input type="date">
            </div>
            <div>
                <label>Province</label>
                <select>
                    <option value="1">Bangkok</option>
                    <option value="2">Chiang Mai</option>
                    <option value="3">Phuket</option>
                </select>
            </div>
            <div>
                <label>Where did you know us?</label><br>
                <input type="checkbox" name="know"> Facebook
                <input type="checkbox" name="know"> Friend
                <input type="checkbox" name="know"> Other
            </div>
            <div>
                <label>Message</label>
                <textarea rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Account</legend>
            <div>
                <label>Email</label>
                <input type="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
