<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Order List</h3>
    <ol>
        <li>
            Coffee
            <ol>
                <li>Black Coffee</li>
                <li>Latte</li>
                <li>Mocha</li>
            </ol>
        </li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Coffee
            <ul>
                <li>Black Coffee</li>
                <li>Latte</li>
                <li>Mocha
                    <ul>
                        <li>Chocolate Mocha</li>
                        <li>Vanilla Mocha</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
